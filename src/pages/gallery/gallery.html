<ion-header>
  <ion-navbar ionic>
    <ion-title text-center>
      Choose Frame, Click Send
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <button ion-button block (click)="send ()"> Send </button>
  <ion-grid>
    <ion-row *ngFor="let image_uri of images; let i=index ">
      <ion-col width-50>
        <ion-item>
          <ion-label>Photo{{i+1}}</ion-label>
          <ion-select block #selectValue (ionChange)="chooseFrame(i,selectValue.value)">
            <ion-option value="Small Black 10">8x10 Black 10€</ion-option>
            <ion-option value="Small White 10">8x10 White 10€</ion-option>
            <ion-option value="Small Yellow 10">8x10 Yellow 10€</ion-option>
            <ion-option value="Middle Black 15">16x20 Black 15€</ion-option>
            <ion-option value="Middle White 15">16x20 White 15€</ion-option>
            <ion-option value="Middle Yellow 15">16x20 Yellow 15€</ion-option>
            <ion-option value="Large Black 20">24x36 Black 20€</ion-option>
            <ion-option value="Large Yellow 20">24x36 Yellow 20€</ion-option>
            <ion-option value="Large White 20">24x36 White 20€</ion-option>
          </ion-select>
        </ion-item>
        <img [src]="image_uri" [ngClass]="getFrameClass(i)" />
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
