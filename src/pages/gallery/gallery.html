<ion-header>
  <ion-navbar ionic>
    <ion-title text-center>
      Choose Frame, Click Send
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row *ngFor="let image_uri of images; let i=index ">
      <ion-col width-50>
        <img [src]="image_uri" />
        <ion-item>
          <ion-label>Select frame for {{i+1}} Photo</ion-label> <br/>
          <ion-select  #selectValue (ionChange)="chooseFrame(i,selectValue.value)">
            <ion-option value="8x10 Black">8x10 Black 10€</ion-option>
            <ion-option value="8x10 White">8x10 White 10€</ion-option>
            <ion-option value="8x10 Brown">8x10 Brown 10€</ion-option>
            <ion-option value="16x20 Black">16x20 Black 15€</ion-option>
            <ion-option value="16x20 White">16x20 White 15€</ion-option>
            <ion-option value="16x20 Brown">16x20 Brown 15€</ion-option>
            <ion-option value="24x36 Black">24x36 Black 20€</ion-option>
            <ion-option value="24x36 Brown">24x36 Brown 20€</ion-option>
            <ion-option value="24x36 White">24x36 White 20€</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
